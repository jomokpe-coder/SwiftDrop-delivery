<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Delivery Order - SwiftDrop</title>

    <!-- Use main website styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Delivery Order Form</h2>

    <div id="successMessage" class="success" style="display:none;">
        Your order has been submitted successfully!
    </div>

    <form id="orderForm">
        <label>Full Name</label>
        <input type="text" name="name" required>

        <label>Phone Number</label>
        <input type="tel" name="phone" required>

        <label>Pickup Address</label>
        <textarea name="pickup" required></textarea>

        <label>Delivery Address</label>
        <textarea name="delivery" required></textarea>

        <label>Package Type</label>
        <select name="package">
            <option>Small Package</option>
            <option>Medium Package</option>
            <option>Large Package</option>
            <option>Fragile Item</option>
        </select>

        <label>Additional Notes</label>
        <textarea name="notes" placeholder="Optional"></textarea>

        <button type="submit">Submit Order</button>
    </form>
</div>

<script>
document.getElementById("orderForm").addEventListener("submit", function(e) {
    e.preventDefault();
    document.getElementById("successMessage").style.display = "block";
    this.reset();
});
</script>

</body>
</html>
